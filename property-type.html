  <form id="regForm" action="">

    <h1 class="tell-us-more-heading">Tell us a little more</h1>
    
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Property Type
      <p><input class="input" placeholder="Free Standing Home" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="Apartment" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="Other." oninput="this.className = ''"></p>
    </div>

    <div class="tab">Number of Bedrooms
      <p><input class="input" placeholder="1 Bedroom" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="2 Bedroom" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="3 Bedroom" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="4 Bedroom" oninput="this.className = ''"></p>
    </div>
    
    <div class="tab">Property Size
      <p><input class="input" placeholder="0-50 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="51-85 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="86-100 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="101-200 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="+/- 300 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="+/-500 square meters" oninput="this.className = ''"></p>
      <p><input class="input" placeholder="I'm not sure" oninput="this.className = ''"></p>
    </div>
    
    <div class="tab">Contact Details
      <p>Name<input class="input" placeholder="Name" oninput="this.className = ''"></p>
      <p>Email<input class="input" placeholder="email" oninput="this.className = ''"></p>
      <p>Phone<input class="input" placeholder="Phone" oninput="this.className = ''"></p>
      <p>Address<input class="input" placeholder="Address" oninput="this.className = ''"></p>
    </div>
    
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
    
    </form>
